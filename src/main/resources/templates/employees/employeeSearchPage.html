<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-warning" href="/employees/home">Employee Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/employees/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/employees/list">Employee List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/employees/search">Search</a>
                </li>
            </ul>
            <div>
                <a class="nav-link text-white" href="/employees/create">Add a New Employee</a>
            </div>
        </div>
    </div>
</nav>

<div class="container my-5 col-md-8 content">
    <h4 class="text-center">Employee Search</h4>

    <form th:action="@{/employees/search}" method="get">
        <label for="searchBy">Search By:</label>
        <select id="searchBy" name="searchBy">
            <option value="id">ID</option>
            <option value="name">Name</option>
            <option value="department">Department</option>
            <option value="role">Role</option>
            <option value="salary">Salary</option>
        </select>
        <br>
        <label for="keyword">Keyword:</label>
        <input type="text" id="keyword" name="keyword">
        <br>
        <button type="submit">Search</button>
    </form>

    <table border="1" class = "table table-striped table-hover">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Role</th>
            <th>Salary</th>
        </tr>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.department}"></td>
            <td th:text="${employee.role}"></td>
            <td th:text="${employee.salary}"></td>
        </tr>
    </table>

</div>

<footer>
    <div class="container">
        <p>&copy; 2024 Employee Management System. All rights reserved.</p>
        <p>
            <a href="/employees/home" class="text-white">Privacy Policy</a> |
            <a href="/employees/home" class="text-white">Terms of Service</a> |
            <a href="/employees/home" class="text-white">Contact Us</a>
        </p>
        <div>
            <a href="https://facebook.com" class="text-white me-2">
                <i class="bi bi-facebook"></i>
            </a>
            <a href="https://twitter.com" class="text-white me-2">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="https://linkedin.com" class="text-white">
                <i class="bi bi-linkedin"></i>
            </a>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
